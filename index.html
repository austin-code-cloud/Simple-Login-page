<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-r container">
      <div class="flex-r login-wrapper">
        <div class="login-text">
          <div class="logo">
            <span><i class="fab fa-speakap"></i></span>
            <span> <img src="images/check-point-logo-large.webp" alt="" srcset=""> </span>
          </div>
          <h1>Sign In</h1>
          <p>To continue to User Center/PartnerMap</p>

          <form class="flex-c">
            <div class="input-box">
              <span class="label">User Name (Email)</span>
              <div class="flex-r input">
                <input type="text" placeholder="" />
                <i class="fas fa-at"></i>
              </div>
            </div>

            <div class="input-box">
              <span class="label">Password</span>
              <div class="flex-r input">
                <input type="password" placeholder="" />
                <i class="fas fa-lock"></i>
              </div>
            </div>

            
              <span class="check"> <a href="#">Forgot Your Password?</a> </span>
            
            <input class="btn" type="submit" value="Sign In" />
            <span class="extra-line">
              <span>New Customer?</span>
              <a href="#">Sign Up Now</a>
            </span>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
